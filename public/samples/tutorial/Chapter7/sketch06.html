<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
        }
        
        function draw() {
            background(255);
            colorMode(HSB, 360, 100, 100);
            
            var boxW = width/10;  // 長方形の幅
            var boxH = height/10; // 長方形の高さ
            var brightness = 0;   // 明度

            noStroke();
            for (var x = 0; x < 10; x++) {
                for (var y = 0; y < 10; y++) {
                    fill(210, 80, brightness);
                    rect(x*boxW, y*boxH, boxW, boxH);
                    // 徐々に明るくしていく
                    brightness++;
                }
            }
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
    </script>
</head>
<body>
</body>
</html>
