<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        var boxW, boxH;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            noFill();
            stroke(30);
            strokeWeight(3);
            boxW = width/10;
            boxH = height/10;
        }
        
        function draw() {
            background(255);
            
            for (var x = 0; x < 10; x++) {
                for (var y = 0; y < 10; y++) {
                    // マウスと重なっている長方形に×を描画
                    if (mouseX >= x*boxW && mouseX <= x*boxW+boxW && mouseY >= y*boxH && mouseY <= y*boxH+boxH) {
                        line(x*boxW, y*boxH, x*boxW+boxW, y*boxH+boxH);
                        line(x*boxW, y*boxH+boxH, x*boxW+boxW, y*boxH);
                    }
                    rect(x*boxW, y*boxH, boxW, boxH);
                }
            }
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
