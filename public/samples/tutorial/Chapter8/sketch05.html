<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            stroke(0);
        }
        
        function draw() {
            background(255);

            // マウスのx座標を縦線の太さに変換
            var xWeight = map(mouseX, 0, width, 1, 50);
            // マウスのy座標を横線の太さに変換
            var yWeight = map(mouseY, 0, height, 1, 50);

            strokeWeight(xWeight);
            for (var x = 0; x <= width; x += 50) {
                line(x, 0, x, height);
            }
            strokeWeight(yWeight);
            for (var y = 0; y <= height; y += 50) {
                line(0, y, width, y);
            }
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
