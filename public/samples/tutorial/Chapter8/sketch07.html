<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        var x1, y1, radius1; // 左の円の座標と半径
        var x2, y2, radius2; // 右の円の座標と半径
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            // 左の円の座標と半径を設定
            x1 = 150;
            y1 = 100;
            radius1 = 100;
            // 右の円の座標と半径を設定
            x2 = 450;
            y2 = 200;
            radius2 = 50;
        }
        
        function draw() {
            background(255);

            // マウスと左の円が重なっているとき
            if (mouseOver(x1, y1, radius1)) {
                fill(random(255), random(255), random(255));
            }
            // 重なっていないとき
            else fill(0);
            ellipse(x1, y1, radius1*2, radius1*2);

            // マウスと右の円が重なっているとき
            if (mouseOver(x2, y2, radius2)) {
                fill(random(255), random(255), random(255));
            }
            // 重なっていないとき
            else fill(0);
            ellipse(x2, y2, radius2*2, radius2*2);
        }
        
        // マウスと円が重なっているか調べる関数
        function mouseOver(x, y, radius) {
            // 距離を計算
            var distToMouse = dist(x, y, mouseX, mouseY);
            // 重なっていればtrueを返す
            if (distToMouse <= radius) {
                return true;
            }
            // 重なっていなければfalseを返す
            else return false;
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
