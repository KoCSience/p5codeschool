<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            stroke(0, 255, 0);
            strokeWeight(20);
        }
        
        function draw() {
            background(255);
            // 原点を画面中心に移動
            translate(width/2, height/2);

            // sin()が返した値をyに代入
            var y = 100 * sin(frameCount*0.05);

            // yを表す点を描画してみる
            point(0, y);
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
