<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            stroke(0);
            strokeWeight(10);
        }
        
        function draw() {
            background(255);
            translate(width/2, height/2);
            
            // マウスのx座標を角度に変換
            var endAngle = map(mouseX, 0, width, 0, 360);
            
            // 0度からendAngleになるまで5度ずつ増やす
            for (var i = 0; i < endAngle; i += 5) {
                var angle = radians(i);
                var x = 150 * cos(angle);
                var y = 150 * sin(angle);
                point(x, y);
            }
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
