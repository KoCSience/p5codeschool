<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        var x, y;
        var vx, vy;
        var radius;
        var c;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            radius = random(10, 20);
            x = random(radius, width-radius);
            y = random(radius, height-radius);
            vx = random(-5, 5);
            vy = random(-5, 5);
            c = color(random(255), random(255), random(255), random(255));
        }
        
        function draw() {
            background(255);
            x += vx;
            y += vy;
            if (x-radius <= 0 || x+radius >= width) {
                vx *= -1;
            }
            if (y-radius <= 0 || y+radius >= height) {
                vy *= -1;
            }
            noStroke();
            fill(c);
            ellipse(x, y, 2*radius, 2*radius);
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
