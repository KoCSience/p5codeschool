<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    button {
      outline: none;
      border: none;
      padding: 0;
      background-color: #555;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        var hueValue = 0;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            background(255);
            colorMode(HSB, 360, 100, 100, 100);
            noStroke();
        }
        
        function draw() {
            hueValue = (hueValue + 1) % 361;
            fill(hueValue, 80, 60, 20);
            ellipse(mouseX, mouseY, 40, 40);
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
