<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
        }
        
        function draw() {
            background(255);

            var boxW = width/10;
            var boxH = height/10;
            var brightness = 0;

            for (var x = 0; x < 10; x++) {
                for (var y = 0; y < 10; y++) {
                    // xが偶数のとき
                    if (x % 2 == 0) {
                        noStroke();
                        fill(30);
                    }
                    // xが奇数のとき
                    else {
                        stroke(30);
                        strokeWeight(2);
                        noFill();
                    }
                    rect(x*boxW, y*boxH, boxW, boxH);
                }
            }
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
    </script>
</head>
<body>
</body>
</html>
