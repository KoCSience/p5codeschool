<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        var x, y, diameter; // 円の座標と直径
        var c1, c2;         // 円の色と線の色
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            x = width/2;
            y = height/2;
            diameter = 150;
            c1 = color(0);
            c2 = color(0, 255, 0);
        }
        
        function draw() {
            background(128);

            // 円の中心座標とマウス座標の距離を計算
            var d = dist(x, y, mouseX, mouseY);
            // マウスが円内にあるとき
            if (d <= diameter/2) {
                c1 = color(255);
                c2 = color(255, 0, 0);
            } else {
                c1 = color(0);
                c2 = color(0, 255, 0);
            }

            // 円
            noStroke();
            fill(c1);
            ellipse(x, y, diameter, diameter);
            // 線
            stroke(c2);
            line(x, y, mouseX, mouseY);
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
