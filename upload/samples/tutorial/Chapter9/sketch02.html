<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
    body { margin: 0; }
    canvas { display: block; }
    </style>
    <script src="/js/libs/p5.js"></script>
    <script src="/js/libs/p5.dom.js"></script>
    <script>
        "use strict";
        
        var isLoop = false;
        
        var x, y;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            noLoop();
            init();
        }
        
        function init() {
            frameRate(60);
            strokeWeight(5);
            stroke(0);
        }
        
        function draw() {
            background(255);

            if (mouseIsPressed) {
                // 左ボタンが押されているとき
                if (mouseButton === LEFT) {
                    x += 2;
                }
                // 右ボタンが押されているとき
                else if (mouseButton === RIGHT) {
                    y += 2;
                }
                // 真ん中のボタンが押されているとき
                else if (mouseButton === CENTER) {
                    x = 0;
                    y = 0;
                }
            }
            // 縦棒
            line(x, 0, x, height);
            // 横棒
            line(0, y, width, y);
        }
        
        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }
        
        function switchLoop() {
            if (isLoop) {
                noLoop();
                isLoop = false;
            } else {
                loop();
                isLoop = true;
            }
        }
        
        window.addEventListener("mouseover", switchLoop, false);
        window.addEventListener("mouseout", switchLoop, false);
    </script>
</head>
<body>
</body>
</html>
